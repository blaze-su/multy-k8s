apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager-ssl
---
apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: letsencrypt-pod
  namespace: cert-manager-ssl
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: director@blaze.su
    privateKeySecretRef:
      name: letsencrypt-pod
    solvers:
      - selector: {}
        http01:
          ingress:
            class: nginx
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: k8s-blaze-su-cert
  namespace: cert-manager-ssl
spec:
  commonName: k8s.blaze.su
  secretName: k8s-blaze-su-tls
  issuerRef:
    name: letsencrypt-pod
  dnsNames:
    - k8s.blaze.su
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    cert-manager.io/cluster-issuer: letsencrypt-pod
spec:
  tls:
    - hosts:
        - k8s.blaze.su
      secretName: k8s-blaze-su-tls
  rules:
    - host: k8s.blaze.su
      http:
        paths:
          - path: /?(.*)
            backend:
              serviceName: client-cluster-ip-service
              servicePort: 3000
          - path: /api/?(.*)
            backend:
              serviceName: server-cluster-ip-service
              servicePort: 5000
